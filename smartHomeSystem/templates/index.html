<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smart Home Energy Monitoring System</title>
    <link rel="stylesheet" href="/static/css/style.css">

    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <!-- Chart.js for bar chart -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <h1>Smart Home Energy Monitoring System</h1>





    <!-- Latest Entries Section -->
    <h2 class="section-heading">
	  Latest Power Consumption
	  <span id="latest-loading" class="refresh-icon"><i class="fas fa-sync fa-spin"></i></span>
    </h2>
    <div class="table-container">
        <table id="latest-entries-table">
            <thead>
                <tr>
                    <th><i class="fas fa-plug"></i> Appliance</th>
                    <th><i class="fas fa-clock"></i> Timestamp</th>
                    <th><i class="fas fa-bolt"></i> Power (W)</th>
                </tr>
            </thead>
            <tbody id="latest-entries-body">
                <!-- Dynamic entries -->
            </tbody>
        </table>
    </div>

    <!-- Real-Time Power Chart Section -->

    <h2 class="section-heading">
      Power Consumption Per Appliance in Last 1 Minute (Loads After 1 Minute)
      <span id="chart-loading" class="refresh-icon"><i class="fas fa-sync fa-spin"></i></span>
    </h2>
    <div class="chart-container">
        <canvas id="realTimeChart"></canvas>
    </div>
    <script src="/static/js/main.js"></script>
    <!-- Peak Power Usage Section -->
    <h2 class="section-heading">
        Peak Power Usage
        <span id="peak-loading" class="refresh-icon"><i class="fas fa-sync fa-spin"></i></span>
    </h2>
    <div class="table-container">
        <table class="peak-usage-table">
            <tbody>
                <tr>
                    <td><i class="fas fa-clock"></i> Peak Usage Time</td>
                    <td class="value" id="peakTime">Loading...</td>
                </tr>
                <tr>
                    <td><i class="fas fa-bolt"></i> Peak Power Value</td>
                    <td class="value" id="peakPower">Loading...</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="/static/js/main.js"></script>
</body>
</html>
