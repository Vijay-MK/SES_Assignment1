<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smart Home Energy Monitoring System</title>
    <link rel="stylesheet" href="/static/css/style.css">

    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <!-- Chart.js for bar chart -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <h1>Smart Home Energy Monitoring System</h1>

    <!-- Latest Entries Section -->
    <h2><i class="fas fa-bolt table-header-icon"></i> Latest Power Consumption</h2>
    <div class="table-container">
        <table id="latest-entries-table">
            <thead>
                <tr>
                    <th><i class="fas fa-plug"></i> Appliance</th>
                    <th><i class="fas fa-clock"></i> Timestamp</th>
                    <th><i class="fas fa-bolt"></i> Power (W)</th>
                </tr>
            </thead>
            <tbody id="latest-entries-body">
                <!-- Dynamic entries -->
            </tbody>
        </table>
    </div>

    <!-- Real-Time Power Chart Section -->
    <h2>Real-Time Power Consumption (Last 1 Minute)</h2>
    <div class="chart-container">
        <canvas id="realTimeChart"></canvas>
    </div>

    <!-- Legend for chart colors -->
    <div class="legend-container">
        <div><span class="legend-box" style="background-color: #27ae60;"></span> Lowest</div>
        <div><span class="legend-box" style="background-color: #f39c12;"></span> Medium</div>
        <div><span class="legend-box" style="background-color: #e74c3c;"></span> Highest</div>
    </div>

    <script src="/static/js/main.js"></script>
</body>
</html>
